<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>

    <!-- header -->

    <header class="header">
        <div class="header-body">
            <div class="header-head">
                <div class="header-contact">
                    <div class="header-tel-block">
                        <a class="header-tel-link" href="tel:(000)999-898-999">(000)999-898-999</a>
                        <a class="header-mail-link" href="mailto:info@mytravel.com">info@mytravel.com</a>
                    </div>
                    <div class="header-sing-block">
                        <div class="header-soc">
                            <a href="#" class="header-soc-fb">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="header-soc-inst">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="header-soc-twitter">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="header-soc-ld">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                        <div class="header-sing">
                            <a href="#" class="header-sing-link">
                                <i class="far fa-user"></i>
                                Sing In or Register
                            </a>
                        </div>
                        <div class="header-currency">
                            <span class="header-currency-link">
                                Eur
                            </span>
                        </div>
                    </div>
                </div>
                <div class="header-top">
                    <div class="header-logo">
                        <a href="#" class="header-logo-link">
                            <i class="fas fa-luggage-cart"></i>
                            MyTravel
                        </a>
                    </div>
                    <div class="header-search">
                        <form class="header-search-form">
                            <input type="search">
                            <span class="header-search-icon">
                                Destination, tour, hoel, ect.
                                <i class="fas fa-search"></i>
                            </span>
                        </form>

                    </div>
                </div>
                <div class="header-menu">
                    <ul class="header-navbar">
                        <li>
                            <a href="#" class="header-navbar__link">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Hotel
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Tour
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Activity
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Rental
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Car
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Yacht
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Flights
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                Pages
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-navbar__link">
                                <i class="fas fa-shopping-basket"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
